<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Blog - Posts</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/blog.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>My Personal Blog</h1>
      <button id="theme-toggle" class="button">Toggle Theme</button>

      <h2>Blog Posts</h2>

      </div>

      <button id="back-button" class="button back-button">Back to Form</button>
    </div>

    <footer class="footer">
      <p><a href="#">Visit Developer's Portfolio</a></p>
    </footer>
  </div>

  <script src="assets/js/logic.js"></script>
